<ul class="list-group">
  <li class="list-group-item" *ngFor="let comment of deliverable.code.commentList"
      (mouseover)="highlightLine(comment.id)" (mouseout)="removeHighlightLine(comment.id)">
    <span class='badge badge-info'>{{comment.id}}</span>&nbsp;&nbsp;<b>{{comment.author.name}}</b> <span
    class="badge badge-light">({{comment.date | date:'short'}})</span>: {{comment.content}}



  </li>
</ul>
